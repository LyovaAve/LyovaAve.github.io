<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armhunt</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Rokkitt:700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <header class="header">
                <ul class="navmenu">
                    <li class="navmenu__item">
                        <a href="#">Главная</a>
                    </li>
                    <li class="navmenu__item">
                        <a href="#">Новинки</a>
                    </li>
                    <li class="navmenu__item">
                        <a href="#">Каталог</a>
                    </li>
                </ul>
                <div class="header__right">
                    <a href="#" class="header__right__link">Вход</a>
                    <p>/</p>
                    <a href="#" class="header__right__link">Регистрация</a>

                    <div class="basket">
                        <img class = "basket__img" src="img/main/basket.svg" alt="basket">
                        <div class="basket__count">0</div>
                    </div>
                </div>
            </header>

            <h1 class="main__title">Armhunt</h1>
            <h2 class="main__subtitle">Новый магазин охотничьего <br> и военного снаряжения</h2>

            <footer class="main__footer">
                <p>Адрес</p>
                <div class="main__footer__right">
                    <a href="#"><div class="main__footer__social"><i class=" main__footer__link fab fa-instagram"></i></div></a>
                    <a href="#"><div class="main__footer__social"><i class="main__footer__link fab fa-facebook-f"></i></div></a>
                </div>
            </footer>

        </div>
    </section>
